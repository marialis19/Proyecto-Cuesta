<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Cabañas alpinas y glamping en las Altas Cumbres, Córdoba. Viví la naturaleza con confort en La Cuesta Cabañas. ¡Reservá tu experiencia!">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cardo&family=Lato&family=Quicksand&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/components.css">
  <title>La Cuesta Glamping</title>
</head>
<body class="home-page">

  <!-- NAVBAR (cargado por fetch) -->
  <div id="navbar"></div>

  <!-- HERO SECTION -->
  <main>
    <div class="hero">
  <div class="hero-content">
    <div class="hero-title-box">
      <h1 class="hero-title fs-3">Bienvenidos a</h1>
    </div>

    <div class="hero-logo-box">
      <div class="hero-logo-circle">
        <img src="../assets/imagen/logo_cabaña2.png" alt="Logo de la cabaña" class="hero-logo">
      </div>
    </div>

    <div class="hero-info-box">
      <div class="hero-info-background">
        <p class="hero-slogan fs-4">SENTÍ LA NATURALEZA Y VIVÍ UNA AVENTURA ÚNICA</p>
        <a href="cabañas.html" class="btn-custom">Conocé nuestras cabañas</a>
      </div>
    </div>
  </div>
</div>

  </main>

 <!-- FOOTER (cargado por fetch) -->
  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para insertar navbar y footer -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("../assets/components/navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;
        });

      fetch("../assets/components/footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        });
    });
  </script>

</body>
</html>
